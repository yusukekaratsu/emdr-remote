<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>EMDR Client</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #FFFFFF;
    }

    #ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: #FFB3BF;
    }
  </style>
</head>
<body>
  <div id="ball"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const ball = document.getElementById("ball");

    let position = 0;
    let direction = 1;
    let speed = 5;
    let initialSpeed = speed;
    let animationId = null;

    let isStopping = false;
    let stopProgress = 0;
    const stopDuration = 180; // 約3秒

    function moveBall() {
      const ballWidth = 50;
      const screenWidth = window.innerWidth;
      const center = (screenWidth - ballWidth) / 2;

      let currentSpeed = speed;

      if (isStopping) {
        stopProgress += 1 / stopDuration;
        if (stopProgress >= 1) {
          position = center;
          ball.style.left = position + "px";
          cancelAnimationFrame(animationId);
          isStopping = false;
          return;
        }

        currentSpeed = initialSpeed * Math.pow(1 - stopProgress, 2);
        const delta = center - position;
        direction = delta > 0 ? 1 : -1;
        position += direction * Math.min(Math.abs(delta), currentSpeed);
      } else {
        position += direction * speed;
        if (position <= 0 || position + ballWidth >= screenWidth) {
          direction *= -1;
        }
      }

      ball.style.left = position + "px";
      animationId = requestAnimationFrame(moveBall);
    }

    function stopBall() {
      isStopping = true;
      stopProgress = 0;
      initialSpeed = speed;
    }

    socket.on("ball-control", (data) => {
      if (data.type === "start") {
        moveBall();
      } else if (data.type === "stop") {
        stopBall();
      } else if (data.type === "speed") {
        speed = data.value;
      } else if (data.type === "ballColor") {
        ball.style.backgroundColor = data.value;
      } else if (data.type === "bgColor") {
        document.body.style.backgroundColor = data.value;
      }
    });

    window.addEventListener("resize", () => {
      if (position + 50 > window.innerWidth) {
        position = window.innerWidth - 50;
      }
    });
  </script>
</body>
</html>
