<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クライエント画面 | 東信こころの相談室</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #canvas { background: #000; }
    #settings { color: white; text-align: center; }
    button {
      padding: 10px 20px; margin: 10px; font-size: 16px;
      border-radius: 8px; border: none; cursor: pointer;
    }
    #statusMessage {
      color: white;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="settings">
    <h2>セッション準備</h2>
    <label>お名前（任意）:<br><input id="clientName" placeholder="例：Aさん"></label><br>
    <button id="startSession">セッション開始</button>
    <div id="statusMessage"></div>
  </div>

  <canvas id="canvas" width="800" height="400" style="display:none;"></canvas>
  <audio id="audioPlayer" crossorigin="anonymous"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startSession');
    const audioPlayer = document.getElementById('audioPlayer');
    const statusMessage = document.getElementById('statusMessage');
    let audioContext;
    let isSessionStarted = false;

    // 🎧 AudioContextを確実に再開する関数
    async function resumeAudioContext() {
      try {
        if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (audioContext.state === "suspended") await audioContext.resume();

        // 無音を鳴らす
        const silentBuffer = audioContext.createBuffer(1, 1, 22050);
        const silentSource = audioContext.createBufferSource();
        silentSource.buffer = silentBuffer;
        silentSource.connect(audioContext.destination);
        silentSource.start(0);
        console.log("AudioContext resumed.");
        return true;
      } catch (err) {
        console.error("AudioContext再開に失敗:", err);
        return false;
      }
    }

    // 🟢 セッション開始ボタン押下
    startButton.addEventListener('click', async () => {
      statusMessage.innerText = "音声再生の許可を確認しています...";
      const unlocked = await resumeAudioContext();

      if (!unlocked) {
        statusMessage.innerText = "ブラウザが音声再生を許可していません。ページを再読み込みして再試行してください。";
        return;
      }

      document.getElementById('settings').style.display = 'none';
      canvas.style.display = 'block';
      statusMessage.innerText = "セラピストの準備を待っています...";
      isSessionStarted = true;
      socket.emit('client-joined', { name: clientName.value || "匿名クライエント" });
    });

    // 🌀 タブ復帰時にAudioContextを再開
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && audioContext?.state === "suspended") {
        audioContext.resume();
      }
    });

    // 🎵 セラピスト側から音楽再生指示
    socket.on('music-start', (data) => {
      if (!isSessionStarted) return;
      if (!data.playlist || data.playlist.length === 0) {
        console.warn("受信したプレイリストが空です。");
        return;
      }
      console.log("音楽再生開始:", data.playlist[0]);
      audioPlayer.src = data.playlist[0];
      audioPlayer.loop = true;
      audioPlayer.volume = 1.0;
      audioPlayer.play().then(() => {
        statusMessage.innerText = "音楽再生中...";
      }).catch(err => {
        console.warn("音楽再生に失敗:", err);
        statusMessage.innerText = "音楽の自動再生に失敗しました。再生ボタンを押してください。";
      });
    });

    // 🟥 セラピスト側から停止命令
    socket.on('music-stop', () => {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      statusMessage.innerText = "音楽が停止しました。";
    });

  </script>
</body>
</html>
