<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>EMDR Client</title>
  <style>
    /* 画面全体を使い、余白をなくす基本設定 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* スクロールバーを非表示にする */
      background-color: #000000; /* 初期背景色 */
    }

    /* ボールのスタイル */
    #ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%); /* 上下中央に配置 */
      background-color: #FFB3BF; /* 初期ボール色 */
    }
  </style>
</head>
<body>
  <!-- 画面に表示されるのはこのボールだけです -->
  <div id="ball"></div>

  <!-- サーバーと通信するためのライブラリ -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- ボールを動かすためのスクリプト -->
  <script>
    const socket = io();

    const ball = document.getElementById("ball");

    // ボールの状態を管理する変数
    let position = 0;
    let direction = 1;
    let speed = 5;
    let animationId = null; // アニメーションのIDを管理

    // ボールを動かす関数
    function moveBall() {
      const ballWidth = 50;
      const screenWidth = window.innerWidth;

      // ボールを現在の速度と方向に基づいて移動
      position += direction * speed;

      // ボールが画面の端に達したら方向を反転
      if (position <= 0 || position + ballWidth >= screenWidth) {
        direction *= -1;
        // 画面外にはみ出ないように位置を補正
        position = Math.max(0, Math.min(position, screenWidth - ballWidth));
      }

      // ボールの位置を画面に反映
      ball.style.left = position + "px";
      
      // 次のフレームで再びこの関数を呼び出す
      animationId = requestAnimationFrame(moveBall);
    }

    // ボールを停止させる関数
    function stopBall() {
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null; // 停止状態を示す
      }
    }

    // セラピスト側からの指示を受け取るリスナー
    socket.on("ball-control", (data) => {
      // 指示のタイプに応じて処理を分岐
      if (data.type === "start") {
        // まだ動いていなければ、ボールを動かし始める
        if (!animationId) {
          moveBall();
        }
      } else if (data.type === "stop") {
        // ボールを停止させる
        stopBall();
      } else if (data.type === "speed") {
        // ボールの速度を変更
        speed = data.value;
      } else if (data.type === "ballColor") {
        // ボールの色を変更
        ball.style.backgroundColor = data.value;
      } else if (data.type === "bgColor") {
        // 背景色を変更
        document.body.style.backgroundColor = data.value;
      }
    });

    // ブラウザのウィンドウサイズが変更された時にボールが画面外に出ないように調整
    window.addEventListener("resize", () => {
      if (position + 50 > window.innerWidth) {
        position = window.innerWidth - 50;
        ball.style.left = position + "px";
      }
    });
  </script>
</body>
</html>
